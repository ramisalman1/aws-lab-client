<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #999;
      font-size: 1rem;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .btn-add {
      background: #667eea;
      color: white;
    }

    .btn-add:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-add:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .button-row {
      display: flex;
      gap: 10px;
    }

    .btn-clear {
      flex: 1;
      background: #ff6b6b;
      color: white;
      margin-top: 10px;
    }

    .btn-clear:hover:not(:disabled) {
      background: #ee5a52;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }

    .message {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: 600;
      animation: slideDown 0.3s ease-out;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message-success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .message-error {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #f5c6cb;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
      font-weight: 600;
      display: none;
    }

    .loading.show {
      display: block;
    }

    .todos-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .todo-item:hover {
      background: #f0f2f5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .todo-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .todo-text {
      font-size: 1rem;
      color: #333;
      word-break: break-word;
    }

    .todo-id {
      font-size: 0.75rem;
      color: #999;
      background: white;
      padding: 2px 8px;
      border-radius: 4px;
    }

    .todo-actions {
      display: flex;
      gap: 8px;
      margin-left: 10px;
    }

    .btn-small {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-edit {
      background: #4ecdc4;
      color: white;
    }

    .btn-edit:hover {
      background: #45b8b0;
    }

    .btn-delete {
      background: #ff6b6b;
      color: white;
    }

    .btn-delete:hover {
      background: #ee5a52;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 1.1rem;
    }

    .stats {
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      color: #666;
      font-size: 0.95rem;
    }

    .stats strong {
      color: #667eea;
      font-size: 1.2rem;
    }

    .edit-form {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .edit-input {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #667eea;
      border-radius: 4px;
      font-family: inherit;
    }

    .btn-save {
      background: #51cf66;
      color: white;
    }

    .btn-save:hover {
      background: #40c057;
    }

    .btn-cancel {
      background: #868e96;
      color: white;
    }

    .btn-cancel:hover {
      background: #748089;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .input-section {
        flex-direction: column;
      }

      .todo-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .todo-actions {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù My Todo List</h1>
      <p class="subtitle">Stay organized and track your tasks</p>
    </header>

    <main>
      <div id="message" class="message"></div>

      <div class="input-section">
        <input
          type="text"
          id="todoInput"
          placeholder="Add a new task..."
          autocomplete="off"
        />
        <button class="btn-add" id="addBtn">‚ûï Add Task</button>
      </div>

      <div class="button-row">
        <button class="btn-clear" id="clearBtn">üóëÔ∏è Clear All</button>
      </div>

      <div id="loading" class="loading"></div>

      <div id="todosList" class="todos-list"></div>

      <div id="emptyState" class="empty-state" style="display: none;">
        üéØ No tasks yet. Add one to get started!
      </div>

      <div id="stats" class="stats" style="display: none;">
        Total: <strong id="totalCount">0</strong>
      </div>
    </main>
  </div>

  <script>
    let API_URL = 'http://localhost:5000/api';

    // Fetch backend URL from server config
    async function loadConfig() {
      try {
        const response = await fetch('/api/config');
        const config = await response.json();
        API_URL = config.backendUrl;
        console.log('Backend URL loaded:', API_URL);
        // Initialize after config is loaded
        fetchTodos();
      } catch (error) {
        console.warn('Could not load config, using default:', API_URL);
        fetchTodos();
      }
    }

    // DOM Elements
    const todoInput = document.getElementById('todoInput');
    const addBtn = document.getElementById('addBtn');
    const clearBtn = document.getElementById('clearBtn');
    const todosList = document.getElementById('todosList');
    const messageDiv = document.getElementById('message');
    const loadingDiv = document.getElementById('loading');
    const emptyState = document.getElementById('emptyState');
    const statsDiv = document.getElementById('stats');
    const totalCount = document.getElementById('totalCount');

    let todos = [];
    let editingId = null;

    // Show message
    function showMessage(text, type = 'success') {
      messageDiv.textContent = text;
      messageDiv.className = `message show message-${type}`;
      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, 3000);
    }

    // Show loading
    function showLoading(show = true) {
      if (show) {
        loadingDiv.textContent = 'Loading...';
        loadingDiv.classList.add('show');
        addBtn.disabled = true;
        clearBtn.disabled = true;
      } else {
        loadingDiv.classList.remove('show');
        addBtn.disabled = false;
        clearBtn.disabled = false;
      }
    }

    // Fetch todos
    async function fetchTodos() {
      showLoading();
      try {
        const response = await fetch(`${API_URL}/todos`);
        const data = await response.json();

        if (data.success) {
          todos = data.data || [];
          renderTodos();
        } else {
          todos = [];
          renderTodos();
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Failed to load todos', 'error');
        todos = [];
        renderTodos();
      } finally {
        showLoading(false);
      }
    }

    // Render todos
    function renderTodos() {
      todosList.innerHTML = '';

      if (todos.length === 0) {
        emptyState.style.display = 'block';
        statsDiv.style.display = 'none';
        return;
      }

      emptyState.style.display = 'none';
      statsDiv.style.display = 'block';
      totalCount.textContent = todos.length;

      todos.forEach((todo) => {
        const isEditing = editingId === todo.id;
        const todoEl = document.createElement('div');
        todoEl.className = 'todo-item';

        if (isEditing) {
          todoEl.innerHTML = `
            <div class="edit-form">
              <input 
                type="text" 
                class="edit-input" 
                id="edit-input-${todo.id}" 
                value="${todo.newitem}"
              />
              <button class="btn-small btn-save" onclick="saveTodo(${todo.id})">‚úì Save</button>
              <button class="btn-small btn-cancel" onclick="cancelEdit()">‚úï Cancel</button>
            </div>
          `;
        } else {
          todoEl.innerHTML = `
            <div class="todo-content">
              <span class="todo-text">${escapeHtml(todo.newitem)}</span>
              <span class="todo-id">#${todo.id}</span>
            </div>
            <div class="todo-actions">
              <button class="btn-small btn-edit" onclick="startEdit(${todo.id})">‚úèÔ∏è</button>
              <button class="btn-small btn-delete" onclick="deleteTodo(${todo.id})">üóëÔ∏è</button>
            </div>
          `;
        }

        todosList.appendChild(todoEl);

        if (isEditing) {
          document.getElementById(`edit-input-${todo.id}`).focus();
        }
      });
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Add todo
    async function addTodo() {
      const newItem = todoInput.value.trim();

      if (!newItem) {
        showMessage('Please enter a task', 'error');
        return;
      }

      showLoading();
      try {
        const response = await fetch(`${API_URL}/todos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ newItem }),
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Task added successfully!', 'success');
          todoInput.value = '';
          await fetchTodos();
        } else {
          showMessage(data.message || 'Failed to add task', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Failed to add task', 'error');
      } finally {
        showLoading(false);
      }
    }

    // Delete todo
    async function deleteTodo(id) {
      showLoading();
      try {
        const response = await fetch(`${API_URL}/todos/${id}`, {
          method: 'DELETE',
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Task deleted successfully!', 'success');
          await fetchTodos();
        } else {
          showMessage(data.message || 'Failed to delete task', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Failed to delete task', 'error');
      } finally {
        showLoading(false);
      }
    }

    // Start edit
    function startEdit(id) {
      editingId = id;
      renderTodos();
    }

    // Cancel edit
    function cancelEdit() {
      editingId = null;
      renderTodos();
    }

    // Save todo
    async function saveTodo(id) {
      const input = document.getElementById(`edit-input-${id}`);
      const newItem = input.value.trim();

      if (!newItem) {
        showMessage('Please enter a task', 'error');
        return;
      }

      showLoading();
      try {
        const response = await fetch(`${API_URL}/todos/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ newItem }),
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Task updated successfully!', 'success');
          editingId = null;
          await fetchTodos();
        } else {
          showMessage(data.message || 'Failed to update task', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Failed to update task', 'error');
      } finally {
        showLoading(false);
      }
    }

    // Clear all todos
    async function clearAllTodos() {
      if (!confirm('Are you sure you want to delete all tasks?')) return;

      showLoading();
      try {
        const response = await fetch(`${API_URL}/todos`, {
          method: 'DELETE',
        });

        const data = await response.json();

        if (data.success) {
          showMessage('All tasks deleted successfully!', 'success');
          await fetchTodos();
        } else {
          showMessage(data.message || 'Failed to clear tasks', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Failed to clear tasks', 'error');
      } finally {
        showLoading(false);
      }
    }

    // Event listeners
    addBtn.addEventListener('click', addTodo);
    clearBtn.addEventListener('click', clearAllTodos);
    todoInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodo();
    });

    // Load config and todos on page load
    loadConfig();
  </script>
</body>
</html>
